<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>自建OAuth2认证服务器</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="navbar navbar-dark box-shadow"></div>
</header>
<section class="text-center">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-md-4 col-md-offset-4">

            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">自建OAuth2认证服务器</h2>
                    </div>
                    <div class="panel-body">
                        <form name="form-signin" action="login" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password"
                                           value=""/>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="登录"/>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" th:if="${_csrf}"/>

                                <center>
                                    <label th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                                        <span class="c-red"
                                              th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                                    </label>
                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}" th:if="${_csrf}"/>
                                </center>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
